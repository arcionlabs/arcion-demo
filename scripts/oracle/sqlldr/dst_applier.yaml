snapshot:
  threads: ${DSTDB_SNAPSHOT_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true

  user-role:
    init-user-roles: false    
    
  bulk-load:
    enable: true      # ORACLE_HOME=/opt/oracle/bin LD_LIBRARY_PATH=/opt/oracle/lib
    serialize: true   # must be true for SQLLDR
    method: SQLLDR    # must be upper case
    type: FILE   # PIPE, FILE   

  # used by bulk-load 
  # default 1M rows does not show frequent progress
  batch-size-rows: 100_000

  # used by JDBC applier
  txn-size-rows: 100_000
  
realtime:
  threads: ${DSTDB_REALTIME_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true