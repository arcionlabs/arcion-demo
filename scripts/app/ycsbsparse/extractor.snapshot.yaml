snapshot:
  per-table-config:
  - catalog: {{'SRCDB_DB'|getenv('')}}
    schema: {{'SRCDB_SCHEMA'|getenv('')}}
    tables:
      THEUSERTABLE{{'workload_size_factor_str'|getenv('')}}:
        split-key: YCSB_KEY
        split-method: RANGE
        extraction-priority: -1 
      theusertable{{'workload_size_factor_str'|getenv('')}}:
        split-key: ycsb_key
        split-method: RANGE
        extraction-priority: -1     