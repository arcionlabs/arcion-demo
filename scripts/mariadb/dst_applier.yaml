snapshot:
  threads: ${DSTDB_SNAPSHOT_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true

  user-role:
    init-user-roles: false  

  bulk-load:
    enable: true
    type: PIPE   # PIPE, FILE  

  # used by bulk-load 
  # default 1M rows does not show frequent progress
  batch-size-rows: 100_000

  # used by JDBC applier
  txn-size-rows: 100_000

  per-table-config:
  - catalog: ${DSTDB_ARC_USER}
    tables:
      # oracle produces uppercase 
      THEUSERTABLE:
        table-store: COLUMN 
      # other databases use lowercase
      theusertable:
        table-store: COLUMN 

realtime:
  threads: ${DSTDB_REALTIME_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true
