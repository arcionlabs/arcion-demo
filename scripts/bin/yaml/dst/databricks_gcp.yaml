type: DATABRICKS_DELTALAKE

# connection config section
url: 'jdbc:spark://<host>:<port>/<database-name>;transportMode=http;ssl=1;httpPath=<http-path>;AuthMech=3' # This url can be copied from databricks cluster info page
host: '<host>'
port: '<port>'
username: '<username>'                                     # values : token or valid username
password: '<password>'                                     # values : token value or valid password
max-connections: 30

# stage config section
stage:
  type: GCP
  root-dir: '<stage-directory>'    #specify a directory in gcp storage which can be used to stage bulk-load files. e.g. replicate-stage/databricks-stage
  conn-url: '<gcp bucket name>'     # specify container name e.g. replicate-stage
  credential-file-path: '<absolute-file-path>' # credential file of the gcp service account associated with provided gcp storage

#max-retries: 100
#retry-wait-duration-ms: 1000
