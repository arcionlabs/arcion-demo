type: DATABRICKS_DELTALAKE

# connection config section 
url: "jdbc:spark://<host>:<port>/<database-name>;transportMode=http;ssl=1;httpPath=<http-path>;AuthMech=3" # This url can be copied from databricks cluster info page
host: "<host>"
port: "<port>"
username: "<username>"                                     # values : token or valid username 
password: "<password>"                                     # values : token value or valid password
max-connections: 30

#lob-store-path: "/LOB_STORAGE"

# stage config section
stage:
  type: AZURE
  root-dir: "<stage-directory>"    #specify a directory in azure which can be used to stage bulk-load files. e.g. replicate-stage/databricks-stage
  conn-url: "<azure container name>"     # specify container name e.g. replicate-stage 
  account-name: "<azure storage account name>"        #azure storage account name
  secret-key: "<azure storage secret key>"    #azure storage secret key

#max-retries: 100
#retry-wait-duration-ms: 1000
