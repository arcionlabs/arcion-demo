type: CASSANDRA

cassandra-nodes:
  node1:
    host: 172.17.0.2
    port: 9042
    cdc-log-config:
      access-method: SFTP  # access-method can be LOCAL, SFTP
      cdc-log-dir: '/var/lib/cassandra/commitlog' # Directory containing Cassandra commit log.
      cdc-raw-dir: '/var/lib/cassandra/cdc_raw' # Directory containing Cassandra CDC log.
      sftp-config:
        username: 'cassandra' # if access-method is SFTP, provide sftp-username to log on to host using SFTP
        password: 'cassandra' # if access-method is SFTP, provide sftp-password to log on to host using SFTP
        port: 22 # if access-method is SFTP, provide port on which SFTP service is runnning.
        max-retries: 10 #if access-method is SFTP, provide sftp-max-retries
        retry-wait-duration-ms: 1000 # if access-method is SFTP, provide sftp-retry-wait-duration

csv-load-connection:
  storage-location: /path/to/extracted/csvs
  access-method: LOCAL # access-method can be LOCAL, SFTP
  max-connections: 30
  #sftp-config:
    #username: 'cassandra' # if access-method is SFTP, provide sftp-username to log on to host using SFTP
    #password: 'cassandra' # if access-method is SFTP, provide sftp-password to log on to host using SFTP
    #port: 22 # if access-method is SFTP, provide port on which SFTP service is runnning.
    #max-retries: 10 # if access-method is SFTP, provide sftp-max-retries
    #retry-wait-duration-ms: 1000 # if access-method is SFTP, provide sftp-retry-wait-duration

username: 'cassandra'
password: 'cassandra'

#read-consistency-level: LOCAL_QUORUM  #Allowed values: ANY, ONE, TWO, THREE, QUORUM, ALL, LOCAL_QUORUM, EACH_QUORUM, SERIAL, LOCAL_SERIAL, LOCAL_ONE

#auth-type: "PlainTextAuthProvider" #Allowed values: DsePlainTextAuthProvider, PlainTextAuthProvider

max-connections: 30
#max-requests-per-connection: #max number of requests each connection will handle in parallel.
#max-request-queue-size: Max queue size to enqueue requests while all connections are busy. If more than max-queue-size request get queued, then driver throws BusyPoolException.
#pool-timeout-ms: Time in ms, after which driver throws BusyPoolException, if all connections are busy serving max requests.


max-retries: 10
retry-wait-duration-ms: 1000

