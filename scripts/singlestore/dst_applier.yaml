snapshot:
  threads: ${DSTDB_SNAPSHOT_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true

  user-role:
    init-user-roles: false  

  bulk-load:
    enable: false
    type: FILE   # PIPE, FILE  

  per-table-config:
  - catalog: ${DSTDB_ARC_USER}
    tables:
      # oracle produces uppercase 
      THEUSERTABLE:
        table-store: COLUMN 
      # other databases use lowercase
      theusertable:
        table-store: COLUMN 

realtime:
  threads: ${DSTDB_REALTIME_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true
