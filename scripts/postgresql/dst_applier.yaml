snapshot:
  threads: ${DSTDB_SNAPSHOT_THREADS}
  batch-size-rows: 5_000
  txn-size-rows: 1_000_000
  skip-tables-on-failures: true

  map-bit-to-boolean: false

  bulk-load:
    enable: true
    type: FILE # FILE or PIPE

  _traceDBTasks: true
  use-quoted-identifiers: true

realtime:
  threads: ${DSTDB_REALTIME_THREADS}
  txn-size-rows: 10000
  batch-size-rows: 1000
  skip-tables-on-failures : true
  use-quoted-identifiers: true
  _traceDBTasks: true
  