snapshot:
  threads: 32
#  batch-size-rows: 10_000
#  txn-size-rows: 1_000_000

  bulk-load:
    # if mysql.cnf local_infile system variable=0
    # enable: false
    # if mysql.cnf local_infile system variable=1
    enable: true
    type: FILE

  skip-tables-on-failures : true
  _traceDBTasks: true
#  handle-failed-opers: true
#  use-upsert-based-recovery: false

#  user-role:
#    init-user-roles: true

realtime:
  threads: 32
  batch-size-rows: 10_000
  txn-size-rows: 1_00_000
#  replay-replace-as-upsert: false
#  skip-tables-on-failures : false
#  handle-failed-opers: true

