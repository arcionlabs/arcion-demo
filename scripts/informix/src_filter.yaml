allow:
- catalog: ${SRCDB_DB}
  schema: ${SRCDB_SCHEMA}  
  types: [TABLE]
# TPCC has data types that works on snapshot only 
# only allow YCSB when realtime is involved
# the BLOCK must be all caps for informix
$( if [[ "$REPL_TYPE" != "snapshot" ]]; then
      echo '  allow:'
      echo '    theusertable:'
      echo '  unlisted: BLOCK'
   fi      
)
  block: [ replicate_io_cdc_heartbeat ]
$( case $workload_size_factor in
     1) 
      echo '  block-pattern: .*10$|.*100$|.*1000$'
      ;;   
     10)
      echo '  block-pattern: THEUSERTABLE|DENSETABLE|.*100$|.*1000$'
      ;;
     100)
      echo '  block-pattern: THEUSERTABLE|DENSETABLE|.*10$|.*1000$'
      ;;
    1000)
      echo '  block-pattern: THEUSERTABLE|DENSETABLE|.*10$|.*100$'
      ;;   
    esac
)

$( for w in $( echo ${workload_modules_bb} | tr ',' '\n' ); do
    case $w in
      auctionmarks|epinions|seats) 
      echo "- catalog: ${SRCDB_DB}_${w}"
      echo "  schema: ${SRCDB_SCHEMA}"
      echo "  types: [TABLE]"
      echo "  allow:"
      ;;
    esac
done
)
