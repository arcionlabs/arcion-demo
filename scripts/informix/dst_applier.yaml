snapshot:
  threads: ${DSTDB_SNAPSHOT_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true
  user-role:
    init-user-roles: false  
  
  # informix bulk load not supported
  bulk-load:
    enable: false
    type: FILE   # PIPE, FILE    

realtime:
  threads: ${DSTDB_REALTIME_THREADS}
  skip-tables-on-failures : true
  _traceDBTasks: true