hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - src=mysql,mysql
    - dst=mariadb
  job:
    name: replicant
    chdir: null
    override_dirname: dst=mariadb,src=mysql,mysql
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/rslee/github/arcion-demo/scripts
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/rslee/github/arcion-demo/scripts/bin/yaml
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      filter: all
      extractor: mysql
      dst: mariadb
      src: mysql
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
src:
  type: MYSQL
  host: localhost
  port: 3306
  username: replicant
  password: Replicant#123
  slave-server-ids:
  - 1
  max-connections: 30
  max-retries: 10
  retry-wait-duration-ms: 1000
dst:
  type: MARIADB
  host: localhost
  port: 57565
  username: replicant
  password: Replicant#123
  max-connections: 30
  max-retries: 10
  retry-wait-duration-ms: 1000
extractor:
  snapshot:
    threads: ${SRCDB_SNAPSHOT_THREADS}
    fetch-user-roles: false
  realtime:
    threads: ${SRCDB_REALTIME_THREADS}
    ddl-replication:
      enable: true
      ddl-replication-mode: INLINE
    heartbeat:
      enable: true
      catalog: ${SRCDB_ARC_USER}
      schema: ${SRCDB_SCHEMA}
  delta-snapshot:
    threads: ${SRCDB_DELTA_SNAPSHOT_THREADS}
    delta-snapshot-keys:
    - ts
    split-key:
    - ts
    delta-snapshot-interval: 10
    delta-snapshot-delete-interval: 10
filter:
  allow:
  - catalog: ${SRCDB_ARC_USER}
    schema: ${SRCDB_SCHEMA}
    types:
    - TABLE
    allow: null
