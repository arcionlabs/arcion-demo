type: S3

access-key: ${DSTDB_ARC_USER}
secret-key: ${DSTDB_ARC_PW}

endpoint:
  service-endpoint: http://${DSTDB_HOST}:9000 

bucket: ${DSTDB_DB}
root: "/"

stage:
  type: SHARED_FS
  root-dir: /opt/stage #directory where CSV files will be staged before uploading to S3

# file-format: CSV
max-connections: 2
max-retries: 1
  
